<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Админ Панел</title>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

<style>
body{font-family:'Ubuntu',sans-serif;background:#f4f6f8;margin:0;padding:0;}
header{background:#3d85c6;color:#fff;padding:15px 20px;display:flex;justify-content:space-between;align-items:center;}
.container{padding:20px;display:grid;grid-template-columns:1fr 1fr;gap:20px;}
.card{background:#fff;padding:15px;border-radius:12px;box-shadow:0 4px 20px rgba(0,0,0,0.1);}
input,select{width:100%;padding:8px;margin:8px 0;border-radius:8px;}
.list-item{padding:8px;border-bottom:1px solid #ddd;display:flex;justify-content:space-between;}
#editor{height:150px;}
.group-title{font-weight:bold;margin-top:20px;color:#3d85c6;}
</style>
</head>
<body>

<header><h1>Админ Панел</h1></header>

<div class="container">

<!-- NEWS --------------------------------------------------->
<div class="card">
<h2>Мэдээ нэмэх / засах</h2>

<input type="hidden" id="editIndex">

<input id="newsTitle" placeholder="Гарчиг">
<select id="newsCategory">
<option value="">Ангилал</option>
<option>Улс төр</option>
<option>Эдийн засаг</option>
<option>Соёл урлаг</option>
<option>Медиа</option>
<option>Дэлхий дахинд</option>
<option>Ярилцлага</option>
</select>

<input id="newsImage" placeholder="Зураг URL">

<div id="editor"></div>

<select id="newsAuthor"></select>

<label><input type="checkbox" id="newsFeatured"> Онцлох</label>

<button onclick="saveNews()">Хадгалах</button>
<button onclick="clearNewsForm()">Цэвэрлэх</button>
</div>

<!-- AUTHORS ---------------------------------------------->
<div class="card">
<h2>Нийтлэлч</h2>

<input type="hidden" id="editAuthorIndex">

<input id="authorName" placeholder="Нэр">
<input id="authorTitle" placeholder="Албан тушаал">
<input id="authorImage" placeholder="Зураг">

<button onclick="saveAuthor()">Хадгалах</button>
<button onclick="clearAuthorForm()">Цэвэрлэх</button>
</div>

<!-- LISTS ------------------------------------------------>
<div class="card" style="grid-column:span 2;">
<h2>Мэдээ</h2>
<div id="newsList"></div>
</div>

<div class="card" style="grid-column:span 2;">
<h2>Нийтлэлчид</h2>
<div id="authorList"></div>
</div>

</div>

<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

<script type="module">

import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
 "https://wpotnvekaoosdkvmhqgo.supabase.co",
 "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indwb3RudmVrYW9vc2Rrdm1ocWdvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwMTU3NjQsImV4cCI6MjA4MDU5MTc2NH0.YIpy_IA9nNseYUJB3Y-adxgv9btgAt5IKP5FJpafNC0"
);

const quill = new Quill("#editor",{theme:"snow"});

// ---------------------------------------------------------
// AUTHORS
// ---------------------------------------------------------
async function fetchAuthors(){
    let {data} = await supabase.from("authors").select("*").order("id");
    return data||[];
}

async function populateAuthorSelect(){
    const authors = await fetchAuthors();
    document.getElementById("newsAuthor").innerHTML =
      authors.map(a=>`<option value="${a.id}">${a.name}</option>`).join("");
}

async function displayAuthors(){
    const authors = await fetchAuthors();
    document.getElementById("authorList").innerHTML =
      authors.map(a=>`
      <div class="list-item">
      <span>${a.name} (${a.title})</span>
      <span>
        <button onclick="editAuthor(${a.id})">Засах</button>
        <button onclick="removeAuthor(${a.id})">Устгах</button>
      </span>
      </div>
      `).join("");
}

async function saveAuthor(){
    const data = {
      name:authorName.value,
      title:authorTitle.value,
      image:authorImage.value
    };

    const id = editAuthorIndex.value;

    if(id==="") await supabase.from("authors").insert([data]);
    else await supabase.from("authors").update(data).eq("id",id);

    clearAuthorForm();
    populateAuthorSelect();
    displayAuthors();
}

async function editAuthor(id){
    const {data} = await supabase.from("authors").select("*").eq("id",id).single();

    editAuthorIndex.value=data.id;
    authorName.value=data.name;
    authorTitle.value=data.title;
    authorImage.value=data.image;
}

async function removeAuthor(id){
    if(confirm("Устгах уу?")){
      await supabase.from("authors").delete().eq("id",id);
      populateAuthorSelect();
      displayAuthors();
    }
}

function clearAuthorForm(){
    authorName.value="";
    authorTitle.value="";
    authorImage.value="";
    editAuthorIndex.value="";
}

// ---------------------------------------------------------
// NEWS
// ---------------------------------------------------------
async function fetchNews(){
    let {data} = await supabase.from("news").select("*").order("created_at",{ascending:false});
    return data||[];
}

async function displayNews(){
    const news = await fetchNews();
    const authors = await fetchAuthors();

    const box = document.getElementById("newsList");

    if(news.length==0){box.innerHTML="Мэдээ байхгүй";return;}

    let grouped = {};

    news.forEach(n=>{
      const d = n.created_at.split("T")[0];
      if(!grouped[d]) grouped[d]=[];
      grouped[d].push(n);
    });

    box.innerHTML="";

    for(const d in grouped){
       box.innerHTML += `<div class="group-title">${d}</div>`;
       grouped[d].forEach(n=>{
         let aut = authors.find(a=>a.id==n.author_id)?.name||"";
         box.innerHTML += `
         <div class="list-item">
           <span>${n.title} | ${n.category} | ${aut} ${n.featured?"| Онцлох":""}</span>
           <span>
              <button onclick="editNews(${n.id})">Засах</button>
              <button onclick="removeNews(${n.id})">Устгах</button>
           </span>
         </div>`;
       });
    }
}

async function saveNews(){
    const data = {
      title:newsTitle.value,
      category:newsCategory.value,
      image:newsImage.value,
      description:quill.root.innerHTML,
      author_id:+newsAuthor.value,
      featured:newsFeatured.checked
    };

    const id = editIndex.value;

    if(id==="") await supabase.from("news").insert([data]);
    else await supabase.from("news").update(data).eq("id",id);

    clearNewsForm();
    displayNews();
}

async function editNews(id){
    const {data} = await supabase.from("news").select("*").eq("id",id).single();

    editIndex.value=data.id;
    newsTitle.value=data.title;
    newsCategory.value=data.category;
    newsImage.value=data.image;
    newsAuthor.value=data.author_id;
    newsFeatured.checked=data.featured;
    quill.root.innerHTML=data.description;
}

async function removeNews(id){
    if(confirm("Устгах уу?")){
      await supabase.from("news").delete().eq("id",id);
      displayNews();
    }
}

function clearNewsForm(){
    editIndex.value="";
    newsTitle.value="";
    newsCategory.value="";
    newsImage.value="";
    newsFeatured.checked=false;
    quill.setContents([]);
}

// ---------------------------------------------------------
// ✅ onclick ажиллуулах глобал хийх
// ---------------------------------------------------------
window.saveNews = saveNews;
window.editNews = editNews;
window.removeNews = removeNews;
window.clearNewsForm = clearNewsForm;

window.saveAuthor = saveAuthor;
window.editAuthor = editAuthor;
window.removeAuthor = removeAuthor;
window.clearAuthorForm = clearAuthorForm;

// ---------------------------------------------------------
populateAuthorSelect();
displayAuthors();
displayNews();

</script>
</body>
</html>
