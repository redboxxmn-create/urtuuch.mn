<script>
const SUPABASE_URL = "https://wpotnvekaoosdkvmhqgo.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indwb3RudmVrYW9vc2Rrdm1ocWdvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwMTU3NjQsImV4cCI6MjA4MDU5MTc2NH0.YIpy_IA9nNseYUJB3Y-adxgv9btgAt5IKP5FJpafNC0";

    window.open(`https://twitter.com/intent/tweet?text=${text}&url=${url}`, 'twitter-share', 'width=600,height=400');
}

function shareInstagram() {

    // üí° –¢–∞ —ç–Ω–¥ ”©”©—Ä–∏–π–Ω Instagram —Ö–∞—è–≥–∏–π–≥ –æ—Ä—É—É–ª–Ω–∞ —É—É
    window.open("https://www.instagram.com/YOUR_INSTAGRAM_PAGE_HERE", '_blank'); 
}

// Global scope-–¥ –≥–∞—Ä–≥–∞—Ö (HTML onclick –∞–∂–∏–ª–ª–∞—Ö—ã–Ω —Ç—É–ª–¥)
window.shareFacebook = shareFacebook;
window.shareTwitter = shareTwitter;

// ---------------------------------------------------
// FETCH NEWS FUNCTION

async function fetchNewsBySlug(slug){
    const container = document.getElementById('newsContainer');
    
    // 1. –ú—ç–¥—ç—ç–≥ —Ç–∞—Ç–∞–∂ –∞–≤–∞—Ö
    const { data: news, error: newsError } = await supabase
        .from('news')
        .select('*') 
        .eq('slug', slug)
        .eq('active', true) 
        .single(); 
        
    if(newsError || !news){ 
        container.innerHTML = `<p>–ú—ç–¥—ç—ç –æ–ª–¥—Å–æ–Ω–≥“Ø–π —ç—Å–≤—ç–ª –Ω–∏–π—Ç–ª—ç–≥–¥—ç—ç–≥“Ø–π –±–∞–π–Ω–∞. (–ö–æ–Ω—Å–æ–ª—ã–≥ —à–∞–ª–≥–∞–Ω–∞ —É—É)</p>`;
        if(newsError) console.error("News fetch error (Could not find news):", newsError);
        return;
    } 
    
    // 2. –ó–æ—Ö–∏–æ–≥—á–∏–π–Ω –º—ç–¥—ç—ç–ª–ª–∏–π–≥ author_id-–∞–∞—Ä —Ç—É—Å–∞–¥ –Ω—å —Ç–∞—Ç–∞–∂ –∞–≤–∞—Ö
    let author = {name:"–¢–æ–¥–æ—Ä—Ö–æ–π–≥“Ø–π", image: "https://i.imgur.com/KqJv6N6.png"}; 
    if(news.author_id){
        const { data: authorData, error: authorError } = await supabase
            .from('authors')
            .select('*')
            .eq('id', news.author_id)
            .single();
        
        if(authorData) {
            author = authorData;
        } else if (authorError) {
            console.warn("Author fetch warning (Author ID mismatch):", authorError);
        }
    }

    const descriptionContent = news.description || '–ú—ç–¥—ç—ç–Ω–∏–π –¥—ç–ª–≥—ç—Ä—ç–Ω–≥“Ø–π –±–∞–π—Ö–≥“Ø–π.'; 
    
    // –ì–∞—Ä—á–∏–≥—Ç ' —Ç—ç–º–¥—ç–≥—Ç –æ—Ä—Å–æ–Ω —Ç–æ—Ö–∏–æ–ª–¥–æ–ª–¥ JS –∞–ª–¥–∞–∞ –≥–∞—Ä–≥–∞—Ö–∞–∞—Å —Å—ç—Ä–≥–∏–π–ª–∂ –±–∞–π–Ω–∞
    const escapedTitle = news.title.replace(/'/g, "\\'");

    container.innerHTML = `
      <div class="news-layout">
        ${news.image ? `<img src="${news.image}" alt="${news.title}">` : ''}
        <div class="news-text">

            <button class="share-instagram" onclick="shareInstagram()">Instagram</button>
          </div>
          </div>
      </div>
    `;
}

if(slug){
