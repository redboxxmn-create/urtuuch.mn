<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Мэдээ дэлгэрэнгүй</title>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
<style>
body { font-family:'Ubuntu',sans-serif; background:#f0f5f5; margin:0; padding:0; }
.container { max-width:900px; margin:40px auto; background:#fff; padding:25px; border-radius:15px; box-shadow:0 4px 20px rgba(0,0,0,0.15); }
.news-layout { display:flex; gap:20px; flex-wrap:wrap; }
.news-layout img { flex:1 1 300px; border-radius:10px; object-fit:cover; max-height:400px; }
.news-text { flex:2 1 400px; }
.news-text h1 { color:#d9534f; margin-bottom:15px; }
.news-text p { font-size:16px; line-height:1.7; color:#555; }
/* Description доторх HTML контентийг цэгцлэх */
.news-content-html p { margin-top: 1em; line-height: 1.6; }
.news-content-html img { max-width: 100%; height: auto; border-radius: 8px; }

.back-btn { margin-top:20px; padding:12px 20px; border:none; border-radius:8px; background:#6fa8dc; color:#fff; cursor:pointer; transition:0.3s; }
.back-btn:hover { background:#f4a6a6; color:#333; }
@media(max-width:768px){ .news-layout { flex-direction:column; } }
</style>
</head>
<body>

<div class="container" id="newsContainer">
  <p>Мэдээ ачаалж байна...</p>
</div>
<button class="back-btn" onclick="history.back()">Буцах</button>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script> 

<script>
// Import шаардлагагүй, учир нь Supabase одоо window.supabase-д байна.

const SUPABASE_URL = "https://wpotnvekaoosdkvmhqgo.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indwb3RudmVrYW9vc2Rrdm1ocWdvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwMTU3NjQsImV4cCI6MjA4MDU5MTc2NH0.YIpy_IA9nNseYUJB3Y-adxgv9btgAt5IKP5FJpafNC0";

// ✅ createClient-ийг window.supabase-аас дуудаж байна.
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const params = new URLSearchParams(window.location.search);
const slug = params.get('slug');

async function fetchNewsBySlug(slug){
    const container = document.getElementById('newsContainer');
    
    // 1. Мэдээг татаж авах
    const { data: news, error: newsError } = await supabase
        .from('news')
        .select('*') 
        .eq('slug', slug)
        .eq('active', true) 
        .single(); 
        
    if(newsError || !news){ 
        container.innerHTML = `<p>Мэдээ олдсонгүй эсвэл нийтлэгдээгүй байна. (Консолыг шалгана уу)</p>`;
        if(newsError) console.error("News fetch error (Could not find news):", newsError);
        return;
    } 
    
    // 2. Зохиогчийн мэдээллийг author_id-аар тусад нь татаж авах
    let author = {name:"Тодорхойгүй", image: "https://i.imgur.com/KqJv6N6.png"}; // Default утга
    if(news.author_id){
        const { data: authorData, error: authorError } = await supabase
            .from('authors')
            .select('*')
            .eq('id', news.author_id)
            .single();
        
        if(authorData) {
            author = authorData;
        } else if (authorError) {
            console.warn("Author fetch warning (Author ID mismatch):", authorError);
        }
    }

    const descriptionContent = news.description || 'Мэдээний дэлгэрэнгүй байхгүй.'; 

    container.innerHTML = `
      <div class="news-layout">
        ${news.image ? `<img src="${news.image}" alt="${news.title}">` : ''}
        <div class="news-text">
          <h1>${news.title}</h1>
          <p><strong>Төрөл:</strong> ${news.category}</p>
          <p><strong>Зохиогч:</strong> ${author.name}</p>
          <div class="news-content-html">${descriptionContent}</div> 
        </div>
      </div>
    `;
}

if(slug){
    fetchNewsBySlug(slug);
} else {
    document.getElementById('newsContainer').innerHTML = `<p>Мэдээний slug олдсонгүй.</p>`;
}
</script>

</body>
</html>
