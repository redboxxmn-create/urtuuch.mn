// ‚úÖ –ó–ê–°–í–ê–† 2/3: createOrUpdateMetaTag —Ñ—É–Ω–∫—Ü
function createOrUpdateMetaTag(property, content) {
    const head = document.head;
    let tag = document.querySelector(`meta[property="${property}"]`);
    if (!tag) {
        tag = document.createElement('meta');
        tag.setAttribute('property', property);
        head.appendChild(tag);
    }
    tag.setAttribute('content', content);
}

async function fetchNewsBySlug(slug){
    const container = document.getElementById('newsContainer');
    
    // 1. –ú—ç–¥—ç—ç–≥ —Ç–∞—Ç–∞–∂ –∞–≤–∞—Ö
    const { data: news, error: newsError } = await supabase
        .from('news')

        .eq('slug', slug)
        .eq('active', true) 
        .single(); 
        
    if(newsError || !news){ 
        container.innerHTML = `<p>–ú—ç–¥—ç—ç –æ–ª–¥—Å–æ–Ω–≥“Ø–π —ç—Å–≤—ç–ª –Ω–∏–π—Ç–ª—ç–≥–¥—ç—ç–≥“Ø–π –±–∞–π–Ω–∞. (–ö–æ–Ω—Å–æ–ª—ã–≥ —à–∞–ª–≥–∞–Ω–∞ —É—É)</p>`;
        if(newsError) console.error("News fetch error (Could not find news):", newsError);

    } 
    
    // =======================================================
    // OG META TAG-–£–£–î–´–ì –î–ò–ù–ê–ú–ò–ö–ê–ê–† –®–ò–ù–≠–ß–õ–≠–•
    // =======================================================
    
    document.title = news.title + " | urtuuch.mn";
    
    const descriptionText = news.description ? news.description.replace(/<[^>]*>/g, '').substring(0, 160) + '...' : news.title;
    
    const currentURL = window.location.href;
    
    // ‚úÖ –ó–ê–°–í–ê–† 3/3: –ó—É—Ä–∞–≥–≥“Ø–π –±–æ–ª –±–∞—Ç–∞–ª–≥–∞–∞—Ç–∞–π —Ç–æ–º –∑—É—Ä–≥–∏–π–≥ –∞—à–∏–≥–ª–∞–Ω–∞
    const imageUrl = news.image || 'https://via.placeholder.com/1200x630'; 
    
    createOrUpdateMetaTag('og:title', news.title);
    createOrUpdateMetaTag('og:description', descriptionText);
    createOrUpdateMetaTag('og:image', imageUrl); 
    createOrUpdateMetaTag('og:url', currentURL);

    // üöÄ –®–ò–ù–≠: –ó—É—Ä–≥–∏–π–Ω —Ö—ç–º–∂—ç—ç–≥ –¥–∏–Ω–∞–º–∏–∫–∞–∞—Ä –±–∞—Ç–∞–ª–≥–∞–∞–∂—É—É–ª–∂ –±–∞–π–Ω–∞
    createOrUpdateMetaTag('og:image:width', '1200');
    createOrUpdateMetaTag('og:image:height', '630');
    
    // =======================================================
    
    // 2. –ó–æ—Ö–∏–æ–≥—á–∏–π–Ω –º—ç–¥—ç—ç–ª–ª–∏–π–≥ author_id-–∞–∞—Ä —Ç—É—Å–∞–¥ –Ω—å —Ç–∞—Ç–∞–∂ –∞–≤–∞—Ö
    let author = {name:"–¢–æ–¥–æ—Ä—Ö–æ–π–≥“Ø–π", image: "https://i.imgur.com/KqJv6N6.png"};

            .from('authors')
            .select('*')
            .eq('id', news.author_id)
            .single();
        
        if(authorData) {
            author = authorData;

    const descriptionContent = news.description || '–ú—ç–¥—ç—ç–Ω–∏–π –¥—ç–ª–≥—ç—Ä—ç–Ω–≥“Ø–π –±–∞–π—Ö–≥“Ø–π.';

}
