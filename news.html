<style>
body{font-family:'Ubuntu',sans-serif; margin:20px; background:#f0f5f5; color:#333;}

<body>

<div id="newsDetail"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
const SUPABASE_URL = "https://wpotnvekaoosdkvmhqgo.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indwb3RudmVrYW9vc2Rrdm1ocWdvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwMTU3NjQsImV4cCI6MjA4MDU5MTc2NH0.YIpy_IA9nNseYUJB3Y-adxgv9btgAt5IKP5FJpafNC0";
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

function getSlug(){
  const params = new URLSearchParams(window.location.search);
  return params.get('slug');
}

async function fetchNewsBySlug(slug){
  const { data, error } = await supabase.from('news').select('*').eq('slug', slug).single();
  if(error) console.error(error);
  else displayNews(data);
}

function displayNews(n){
  const container = document.getElementById('newsDetail');
  container.innerHTML = `
    <h1>${n.title}</h1>
    <div class="meta">${n.category} | ${n.created_at}</div>
    ${n.image?`<img src="${n.image}">`:''}
    <div>${n.description}</div>
  `;
}

const slug = getSlug();
if(slug) fetchNewsBySlug(slug);
</script>
</body>
