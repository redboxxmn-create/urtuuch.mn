<script>
// Supabase –¢–æ—Ö–∏—Ä–≥–æ–æ (–¢–∞–Ω—ã ”©–≥—Å”©–Ω —É—Ç–≥–∞)
const SUPABASE_URL = "https://wpotnvekaoosdkvmhqgo.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indwb3RudmVrYW9vc2Rrdm1ocWdvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwMTU3NjQsImV4cCI6MjA4MDU5MTc2NH0.YIpy_IA9nNseYUJB3Y-adxgv9btgAt5IKP5FJpafNC0";

const params = new URLSearchParams(window.location.search);

// ---------------------------------------------------
// SHARE FUNCTIONS
// ---------------------------------------------------

function shareFacebook() {
    // Facebook-–∏–π–Ω —Ö—É–≤–∞–∞–ª—Ü–∞—Ö —Ü–æ–Ω—Ö—ã–≥ –Ω—ç—ç—Ö. –ó”©–≤—Ö”©–Ω URL-–≥ –¥–∞–º–∂—É—É–ª–Ω–∞.

}

function shareTwitter(title) {
    const url = encodeURIComponent(window.location.href);
    const text = encodeURIComponent(title);
    window.open(`https://twitter.com/intent/tweet?text=${text}&url=${url}`, 'twitter-share', 'width=600,height=400');
}

function shareInstagram() {
    alert("–ò–Ω—Å—Ç–∞–≥—Ä–∞–º –Ω—å –≤—ç–±—ç—ç—Å —à—É—É–¥ —Ö–æ–ª–±–æ–æ—Å —Ö—É–≤–∞–∞–ª—Ü–∞—Ö—ã–≥ –¥—ç–º–∂–¥—ç–≥–≥“Ø–π. –¢–∞ –º–∞–Ω–∞–π –∞–ª–±–∞–Ω —ë—Å–Ω—ã –ò–Ω—Å—Ç–∞–≥—Ä–∞–º —Ö—É—É–¥–∞—Å —Ä—É—É —à–∏–ª–∂–∏–Ω—ç.");
    window.open("https://www.instagram.com/YOUR_INSTAGRAM_PAGE_HERE", '_blank'); 
}

window.shareFacebook = shareFacebook;
window.shareTwitter = shareTwitter;
window.shareInstagram = shareInstagram;

// ---------------------------------------------------
// FETCH NEWS AND DYNAMIC OG TAG UPDATE
// ---------------------------------------------------

/**
 * OG Meta —Ç–∞–≥—É—É–¥—ã–≥ “Ø“Ø—Å–≥—ç—Ö —ç—Å–≤—ç–ª –æ–¥–æ–æ –±–∞–π–≥–∞–∞–≥ —à–∏–Ω—ç—á–ª—ç—Ö —Ñ—É–Ω–∫—Ü.
 */
function createOrUpdateMetaTag(property, content) {
    const head = document.head;
    // –û–¥–æ–æ –±–∞–π–≥–∞–∞ —Ç–∞–≥–∏–π–≥ —Ö–∞–π—Ö
    let tag = document.querySelector(`meta[property="${property}"]`);
    if (!tag) {
        // –û–ª–¥–¥–æ—Ö–≥“Ø–π –±–æ–ª —à–∏–Ω—ç—ç—Ä “Ø“Ø—Å–≥—ç—Ö
        tag = document.createElement('meta');
        tag.setAttribute('property', property);
        head.appendChild(tag);
    }
    // Content-–∏–π–≥ —à–∏–Ω—ç—á–ª—ç—Ö
    tag.setAttribute('content', content);
}

/**
 * Slug-–∞–∞—Ä –º—ç–¥—ç—ç–≥ —Ç–∞—Ç–∞–∂, —Ö—É—É–¥—Å—ã–≥ “Ø“Ø—Å–≥—ç–Ω—ç.
 */
async function fetchNewsBySlug(slug){
    const container = document.getElementById('newsContainer');
    
    // 1. –ú—ç–¥—ç—ç–≥ —Ç–∞—Ç–∞–∂ –∞–≤–∞—Ö
    const { data: news, error: newsError } = await supabase
        .from('news')
        .select('*') 
        .eq('slug', slug)
        .eq('active', true) 
        .single(); 
        
    if(newsError || !news){ 
        container.innerHTML = `<p style="text-align:center;">–ú—ç–¥—ç—ç –æ–ª–¥—Å–æ–Ω–≥“Ø–π —ç—Å–≤—ç–ª –Ω–∏–π—Ç–ª—ç–≥–¥—ç—ç–≥“Ø–π –±–∞–π–Ω–∞.</p>`;
        if(newsError) console.error("News fetch error:", newsError);
        return;
    } 
    
    // =======================================================
    // üí° OG META TAG-–£–£–î–´–ì –î–ò–ù–ê–ú–ò–ö–ê–ê–† –®–ò–ù–≠–ß–õ–≠–•
    // =======================================================
    
    document.title = news.title + " | urtuuch.mn";
    
    const descriptionText = news.description ? news.description.replace(/<[^>]*>/g, '').substring(0, 160) + '...' : news.title;
    
    // üîë og:url-–≥ –æ–¥–æ–æ–≥–∏–π–Ω URL-—ç—ç—Ä –±–∞—Ç–∞–ª–≥–∞–∞–∂—É—É–ª–Ω–∞ (—Ö–∞–º–≥–∏–π–Ω —á—É—Ö–∞–ª)
    const currentURL = window.location.href; 
    
    // –ó—É—Ä–∞–≥ –±–∞–π—Ö–≥“Ø–π –±–æ–ª default –∑—É—Ä–∞–≥ –∞—à–∏–≥–ª–∞—Ö
    const imageUrl = news.image || 'https://i.imgur.com/gK2oQ9P.png'; 
    
    // OG —Ç–∞–≥—É—É–¥—ã–≥ —à–∏–Ω—ç—á–ª—ç—Ö
    createOrUpdateMetaTag('og:title', news.title);
    createOrUpdateMetaTag('og:description', descriptionText);
    createOrUpdateMetaTag('og:image', imageUrl); 
    createOrUpdateMetaTag('og:url', currentURL);
    createOrUpdateMetaTag('og:image:width', '1200');
    createOrUpdateMetaTag('og:image:height', '630');
    
    // =======================================================
    
    // 2. –ó–æ—Ö–∏–æ–≥—á–∏–π–Ω –º—ç–¥—ç—ç–ª–ª–∏–π–≥ —Ç–∞—Ç–∞–∂ –∞–≤–∞—Ö
    let author = {name:"–¢–æ–¥–æ—Ä—Ö–æ–π–≥“Ø–π", image: "https://i.imgur.com/KqJv6N6.png"}; 
    if(news.author_id){
        const { data: authorData } = await supabase
            .from('authors')
            .select('*')
            .eq('id', news.author_id)
            .single();
        if(authorData) author = authorData;
    }

    const descriptionContent = news.description || '–ú—ç–¥—ç—ç–Ω–∏–π –¥—ç–ª–≥—ç—Ä—ç–Ω–≥“Ø–π –±–∞–π—Ö–≥“Ø–π.'; 
    const escapedTitle = news.title.replace(/'/g, "\\'");

    // 3. –•—É—É–¥—Å–∞–Ω–¥ –∫–æ–Ω—Ç–µ–Ω—Ç–∏–π–≥ –æ—Ä—É—É–ª–∞—Ö
    container.innerHTML = `
      <div class="news-layout">
        ${news.image ? `<img src="${news.image}" alt="${news.title}">` : ''}
        <div class="news-text">
          <h1>${news.title}</h1>
          <p><strong>–¢”©—Ä”©–ª:</strong> ${news.category}</p>
          <p><strong>–ó–æ—Ö–∏–æ–≥—á:</strong> ${author.name}</p>
          <div class="news-content-html">${descriptionContent}</div> 
          
          <div class="share-buttons">
            <button class="share-facebook" onclick="shareFacebook()">Facebook</button>
            <button class="share-twitter" onclick="shareTwitter('${escapedTitle}')">Twitter</button>
            <button class="share-instagram" onclick="shareInstagram()">Instagram</button>
          </div>
        </div>
      </div>
    `;
}

// –ö–æ–¥—ã–≥ –∞–∂–∏–ª–ª—É—É–ª–∞—Ö
if(slug){
    fetchNewsBySlug(slug);
} else {
    document.getElementById('newsContainer').innerHTML = `<p style="text-align:center;">–ú—ç–¥—ç—ç–Ω–∏–π slug –æ–ª–¥—Å–æ–Ω–≥“Ø–π. index.html-—ç—ç—Å –∑”©–≤ —Ö–æ–ª–±–æ–≥–¥—Å–æ–Ω —ç—Å—ç—Ö–∏–π–≥ —à–∞–ª–≥–∞–Ω–∞ —É—É.</p>`;
}
